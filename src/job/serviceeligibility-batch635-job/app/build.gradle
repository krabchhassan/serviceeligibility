plugins {
    id 'beyond.gradle.plugins.java-spring-app'
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}

// In this section you declare the dependencies for your production and test code
dependencies {

    // --------------
    // Batch
    // --------------
    implementation('org.springframework.boot:spring-boot-starter-batch')
    implementation("org.springframework.boot:spring-boot-starter-data-mongodb")
    implementation('org.springframework.boot:spring-boot-starter-tomcat')
    implementation("com.cegedim.beyond.framework:lib-common-omu-helper-java")
    implementation("com.cegedim.beyond.framework:lib-beyond-http-starter")
    implementation('commons-codec:commons-codec')

    // Embedded Spring batch datasource
    runtimeOnly("com.h2database:h2")

    // -------------------------
    // JSON schema creation, ...
    // -------------------------
    implementation("com.fasterxml.jackson.module:jackson-module-jsonSchema")

    // ------------------------------------
    // Handling LocalDate and LocalDateTime
    // ------------------------------------
    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310")

    // -----------------
    // CEGEDIM libraries
    // -----------------

    implementation('org.json:json')
    implementation 'com.cegedim.beyond.framework:lib-common-base-filenamegenerator-java'

    implementation(project(":lib-next-serviceeligibility-core-services")) {
        exclude group: "com.cegedim.beyond.framework", module: "lib-beyond-filestorage-s3-starter"
    }

    // tracing
    implementation("com.cegedim.beyond.framework:lib-beyond-observability-starter")

}
