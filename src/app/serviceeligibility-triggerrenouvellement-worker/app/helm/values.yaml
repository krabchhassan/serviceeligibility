image:
  registry: "${imageRegistry}"
  repository: "${imageRepository}"
  tag: "${imageTag}"
  pullPolicy: IfNotPresent
livenessProbe:
  failureThreshold: 30
  httpGet:
    path: /actuator/health/liveness
    port: http
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 10
readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /actuator/health/readiness
    port: http
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 10
resources: { }
service:
  enabled: "true"
podAnnotations:
  "prometheus.io/path": "/actuator/prometheus"
  "prometheus.io/scrape": "true"
